<!doctype html>
<title>URL shortener</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

{% if fullurl %}
    <table>
        <tr>
            <th>Full URL:</th>
            <td>{{ fullurl }}</th>
        </tr>
            <th>Short URL:</th>
            <td>{{ shorturl }}</td>
        </tr>
    </table>
{% else %}
    <h3>Preview failed: invalid or missing key</h3>
{% endif %}
